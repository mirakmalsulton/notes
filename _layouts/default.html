<!doctype html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.title }}">
    <meta name="author" content="Mirakmal Sulton">
    <link rel="canonical" href="https://mirakmalsulton.github.io/notes{{ page.url | remove: '.html'}}"/>

    <script>
        let newDomain = 'https://mydevelopblogger.blogspot.com/';
        let url = window.location.href.replace('/html/', '');
        let regex = /https:\/\/mirakmalsulton\.github\/\d{4}\/\d{2}\/\d{2}\//;
        let result = newDomain + url.replace(regex, '') + '.html';
        document.querySelector('link[rel="canonical"]').href = result;
    </script>
</head>

<body>

<div class="container">

    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom: 20px;">
        <a class="navbar-brand" href="{{ site.baseurl }}">My notes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

</div>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div style="padding: 0 15px;">
                {{ content }}
            </div>
        </div>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
<link rel="stylesheet" href="{{ site.baseurl }}/css/custom.css">
</body>
</html>
